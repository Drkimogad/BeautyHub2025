<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Luxury beauty products including perfumes, lashes, skincare, and wigs">
    <title>BeautyHub2025 | Luxury Beauty Products</title>
    
    <!-- PWA -->
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Styles & Fonts -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">BeautyHub2025</h1>
            <!-- Header actions will be injected by JS -->
        </div>
        <nav class="navbar" aria-label="Main navigation">
            <div class="nav-links">
                <a href="#" class="nav-item" aria-current="page">Home</a>
                <a href="#products" class="nav-item">Shop</a>
                <a href="#contact" class="nav-item">Contact</a>
                <a href="#" class="nav-item" id="shipping-link">Shipping & Returns</a>
                <a href="#" class="nav-item" id="policy-link">Privacy Policy</a>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <!-- Hero section stays in HTML -->
        <section class="hero" style="background-image: url('https://drkimogad.github.io/BeautyHub2025/gallery/herobanner.jpg')">
            <div class="hero-content">
                <h1>BeautyHub2025</h1>
                <p>Luxury beauty, delivered to your doorstep.</p>
                <a href="#products" class="hero-btn">Shop Now</a>
            </div>
        </section>
        
        <!-- Products container (will be filled by products.js) -->
        <div id="products-container"></div>
        
        <!-- Contact section stays in HTML -->
        <section id="contact" class="contact-section" aria-labelledby="contact-heading">
            <h2 id="contact-heading" class="section-title">Contact Us</h2>
            <div class="social-grid">
                <a href="https://wa.me/yournumber" class="social-link" aria-label="Contact us on WhatsApp">
                    <i class="fab fa-whatsapp" aria-hidden="true"></i>
                </a>
                <a href="https://facebook.com/yourpage" class="social-link" aria-label="Visit our Facebook page">
                    <i class="fab fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://instagram.com/yourhandle" class="social-link" aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="https://tiktok.com/@yourhandle" class="social-link" aria-label="Follow us on TikTok">
                    <i class="fab fa-tiktok" aria-hidden="true"></i>
                </a>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; <span id="current-year">2025</span> BeautyHub2025. All rights reserved.</p>
    </footer>

    <!-- Scripts (in correct order) -->
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/ordersManager.js"></script>
    <script src="js/customerorder.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Simple current year injection
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
